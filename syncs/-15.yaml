model: lyka-customers-2
destination: undefined-885f0-537d0
description: Hydrating Customer Object
config:
  mode: upsert
  type: object
  object: user
  mappings:
    - to: country
      from: COUNTRY
      type: standard
    - to: email
      from: EMAIL
      type: standard
    - to: first_name
      from: FIRST_NAME
      type: standard
    - to: last_name
      from: LAST_NAME
      type: standard
    - to: phone
      from: PHONE
      type: standard
    - to: subscription_groups
      from: SUBSCRIPTION_STATUS
      type: standard
  eventType: custom
  rowsPerBatch: 50
  aliasMappings: []
  configVersion: 8
  diffAddedRows: true
  enableNesting: true
  customMappings:
    - to: pets
      from: PET_DETAILS
      type: array
      children:
        - to: birthday
          from: birthday
          type: standard
        - to: breed
          from: breed
          type: standard
        - to: is_neutered
          from: is_neutered
          type: standard
        - to: pet_id
          from: pet_id
          type: standard
        - to: pet_name
          from: pet_name
          type: standard
        - to: species
          from: species
          type: standard
        - to: weight_kg
          from: weight_kg
          type: standard
  parallelization: 75
  externalIdMapping:
    to: external_id
    from: USER_ID
    type: standard
  autoTransformDates: true
  customUserAttributes: []
schedule:
  type: manual
schedulePaused: false
